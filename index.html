<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Market Visualizer</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/application.css">
  </head>
  <body>
    <div class="user-inputs">
      <div class="tabs">
        <button id="single-tab" class='tablinks' type="button">Single Ticker</button>
        <button id="comparison-tab" class='tablinks' type="button">Comparison</button>
      </div>

      <div id='single' class="tabcontent">
        <div class="ticker-type">
          <input type="radio" name="single-ticker" value="stocks" checked>Stocks</input>
          <input type="radio" name="single-ticker" value="crypto">Crypto Currency</input>
        </div>

        <div class="ticker">
          <label for="ticker">Ticker Symbol</label>
          <div id="search">
            <input id="single-ticker" style="text-transform:uppercase">
            <ul id='autofill'></ul>
          </div>
        </div>

        <div class="investment">
          <label for="investment">Investment</label>
          <input id="investment" style="text-transform:uppercase">
        </div>

        <button id='analyze' type="button">Analyze</button>
      </div>

      <div id='comparison' class="tabcontent"  style="display: block;">
        <div class="comparison-tickers">
          <div class="ticker-1-group">
            <div class="ticker-1-type">
              <input type="radio" name="ticker-1" value="stocks" checked>Stocks</input>
              <input type="radio" name="ticker-1" value="crypto">Crypto Currency</input>
            </div>

            <div class="ticker-1">
              <label for="ticker">Ticker 1</label>
              <div id="search">
                <input class="ticker-input"
                  id="ticker-1" style="text-transform:uppercase">
              </div>
            </div>
          </div>

          <div class="ticker-2-group">
            <div class="ticker-2-type">
              <input type="radio" name="ticker-2" value="stocks" checked>Stocks</input>
              <input type="radio" name="ticker-2" value="crypto">Crypto Currency</input>
            </div>

            <div class="ticker-2">
              <label for="ticker-2">Ticker 2</label>
              <div id="search">
                <input class="ticker-input"
                  id="ticker-2" style="text-transform:uppercase">
                <ul id='autofill'></ul>
              </div>
            </div>
          </div>
        </div>

        <button id='run-comparison' type="button">Run Comparison</button>
      </div>

      <div id='list-label'>Stocks Ticker List</div>
      <ul id='ticker-list'>

      </ul>

    </div>

    <chart>
    <chart>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./bundle.js" type='text/javascript' charset="utf-8"></script>
  </body>
</html>
